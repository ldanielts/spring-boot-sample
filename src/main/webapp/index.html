<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body ng-app="greetingApp">
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="main" ng-cloak class="ng-cloak">
      <p>Here is my message for you: {{greeting.content}}</p>
      <form>
    	<label>Would you like a new message?</label>
    	<input id="newMessage" type="text" value="{{greeting.content}}">
    	<input value="change message" type="button" ng-click="changeMessage()"/>
    </form>
    </div>
  </div>
  <script src="bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="js/greetingApp.js"></script>
</body>
</html>
